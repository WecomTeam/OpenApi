# 接口中文名
summary: 获取异步任务结果
# 接口详细描述，将展示在接口文档顶部
description: ''
path: https://qyapi.weixin.qq.com/cgi-bin/batch/getresult
operationid: BatchGetResult
tag: wwopencorplogic
method: GET
cate_path: 服务端API-通讯录管理-异步导入接口-获取异步任务结果
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 只能查询已经提交过的历史任务。
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body: []
  params:
    - name: jobid
      example: ''
      type: 1
      description: 异步任务id，最大长度为64字节
      is_required: 是
      default: ''
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        type: 4
        description: 返回码
        default: ''
        example: 0
        items: {}
      - name: errmsg
        type: 1
        description: 对返回码的文本描述内容
        default: ''
        example: ok
        items: {}
      - name: status
        type: 4
        description: 任务状态，整型，1表示任务开始，2表示任务进行中，3表示任务已完成
        default: ''
        example: 1
        items: {}
      - name: type
        type: 1
        description: >-
          操作类型，字节串，目前分别有：1. sync_user(增量更新成员)  2. replace_user(全量覆盖成员)3.
          replace_party(全量覆盖部门)
        default: ''
        example: replace_user
        items: {}
      - name: total
        type: 4
        description: 任务运行总条数
        default: ''
        example: 3
        items: {}
      - name: percentage
        type: 4
        description: 目前运行百分比，当任务完成时为100
        default: ''
        example: 33
        items: {}
      - name: result
        type: 2
        description: 详细的处理结果，具体格式参考下面说明。当任务完成后此字段有效
        default: ''
        example: ''
        items:
          properties:
            - type: 3
              is_required: false
              items:
                properties: []
# 注意事项，仅显示于接口的末尾
attention: >-
  **result结构：type为sync_user、replace_user时：**<br>$desc 参数<br>$desc 说明<br>$desc
  userid<br>$desc 成员UserID。对应管理端的帐号<br>$desc errcode<br>$desc
  该成员对应操作的结果错误码<br>$desc errmsg<br>$desc
  错误信息，例如无权限错误，键值冲突，格式错误等<br>**result结构：type为replace_party时：**<br>$desc
  参数<br>$desc 说明<br>$desc action<br>$desc 操作类型（按位或）：1 新建部门 ，2 更改部门名称， 4 移动部门， 8
  修改部门排序<br>$desc partyid<br>$desc 部门ID<br>$desc errcode<br>$desc
  该部门对应操作的结果错误码<br>$desc errmsg<br>$desc 错误信息，例如无权限错误，键值冲突，格式错误等
isExampleError: true
isInterface: true
