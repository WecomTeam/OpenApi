# 接口中文名
summary: 获取群聊会话
# 接口详细描述，将展示在接口文档顶部
description: ''
path: https://qyapi.weixin.qq.com/cgi-bin/appchat/get
operationid: AppChatGet
tag: wwopenmsglogic
method: GET
cate_path: 服务端API-消息推送-发送消息到群聊会话-获取群聊会话
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 只允许企业自建应用调用，且应用的可见范围必须是根部门；<br>chatid所代表的群必须是该应用所创建；<br>第三方不可调用。
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body: []
  params:
    - name: chatid
      example: ''
      type: 1
      description: 群聊id
      is_required: 是
      default: ''
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        example: ''
        type: 1
        description: 返回码
        default: ''
      - name: errmsg
        example: ''
        type: 1
        description: 对返回码的文本描述内容
        default: ''
      - name: chat_info
        example: ''
        type: 1
        description: 群聊信息
        default: ''
      - name: chatid
        example: ''
        type: 1
        description: 群聊唯一标志
        default: ''
      - name: name
        example: ''
        type: 1
        description: 群聊名
        default: ''
      - name: owner
        example: ''
        type: 1
        description: 群主id
        default: ''
      - name: userlist
        example: ''
        type: 1
        description: 群成员id列表
        default: ''
# 注意事项，仅显示于接口的末尾
attention: >-
  **返回示例：**<br>{"errcode":0,"errmsg":"ok","chat_info":{"chatid":"CHATID","name":"NAME","owner":"userid2","userlist":["userid1","userid2","userid3"]}}
isExampleError: false
isInterface: true
