# 接口中文名
summary: 接口定义
# 接口详细描述，将展示在接口文档顶部
description: ''
path: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/message/send
operationid: WwOpenExContactSendMsg
tag: wwopenmsglogic
method: POST
cate_path: 服务端API-家校沟通-基础接口-发送「学校通知」
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 学校管理员需要将应用配置在「家长可使用的应用」才可调用
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body: []
  params: []
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body: []
# 注意事项，仅显示于接口的末尾
attention: >-
  各个消息类型的具体POST格式参考以下文档。<br>支持id转译，将userid/部门id转成对应的企业通讯录内部的用户名/部门名，目前仅**文本/图文/图文（mpnews）/小程序消息**这四种消息类型的**部分字段**支持。具体支持的范围和语法，请查看附录[id转译说明](#10167/id转译说明)。<br>支持重复消息检查，当指定
  ``"enable_duplicate_check": 1``开启:
  表示在一定时间间隔内，同样内容（请求json）的消息，不会重复收到；时间间隔可通过``duplicate_check_interval``指定，默认``1800秒``。<br>**返回示例：**<br>{"errcode":0,"errmsg":"ok","invalid_parent_userid":["parent_userid1"],"invalid_student_userid":["student_userid1"],"invalid_party":["party1"]}<br>如果部分接收人无权限或不存在，发送仍然执行，但会返回无效的部分（invalid_parent_userid/invalid_student_userid/invalid_party）。
isExampleError: false
isInterface: true
