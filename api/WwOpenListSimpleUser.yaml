# 接口中文名
summary: 获取部门成员
# 接口详细描述，将展示在接口文档顶部
description: >-
  企业通讯录安全特别重要，企业微信将持续升级加固通讯录接口的安全机制，以下是关键的变更点：<br>**!!#ff0000
  【重要】!!**从2022年8月15日10点开始，“企业管理后台 - 管理工具 -
  通讯录同步”的新增IP将不能再调用此接口，企业可通过「[获取成员ID列表](#40412)」和「[获取部门ID列表](#36259)」接口获取userid和部门ID列表。[查看调整详情](#40802)。
path: https://qyapi.weixin.qq.com/cgi-bin/user/simplelist
operationid: WwOpenListSimpleUser
tag: wwopencorplogic
method: GET
cate_path: 服务端API-通讯录管理-成员管理-获取部门成员
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 应用须拥有指定部门的查看权限。
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body: []
  params:
    - name: department_id
      example: ''
      type: 1
      description: 获取的部门id
      is_required: 是
      default: ''
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        type: 4
        description: 返回码
        default: ''
        example: 0
        items: {}
      - name: errmsg
        type: 1
        description: 对返回码的文本描述内容
        default: ''
        example: ok
        items: {}
      - name: userlist
        type: 2
        description: 成员列表
        default: ''
        example: ''
        items:
          properties:
            - type: 3
              is_required: false
              items:
                properties:
                  - name: userid
                    type: 1
                    description: 成员UserID。对应管理端的帐号
                    default: ''
                    example: zhangsan
                    items: {}
                  - name: name
                    type: 1
                    description: >-
                      成员名称，代开发自建应用需要管理员授权才返回；此字段从2019年12月30日起，对新创建第三方应用不再返回真实name，使用userid代替name，2020年6月30日起，对所有历史第三方应用不再返回真实name，使用userid代替name，后续第三方仅通讯录应用可获取，未返回名称的情况需要通过[通讯录展示组件](#17172)来展示名字
                    default: ''
                    example: 张三
                    items: {}
                  - name: department
                    type: 2
                    description: 成员所属部门列表。列表项为部门ID，32位整型
                    default: ''
                    example: ''
                    items:
                      properties:
                        - name: ''
                          is_required: false
                          description: ''
                          default: ''
                          example: 1
                  - name: open_userid
                    type: 1
                    description: >-
                      全局唯一。对于同一个服务商，不同应用获取到企业内同一个成员的open_userid是相同的，最多64个字节。仅第三方应用可获取
                    default: ''
                    example: xxxxxx
                    items: {}
# 注意事项，仅显示于接口的末尾
attention: 如需获取该部门及其子部门的所有成员，需先获取该部门下的子部门，然后再获取子部门下的部门成员，逐层递归获取。
isExampleError: false
isInterface: true
