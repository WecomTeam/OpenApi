# 接口中文名
summary: 获取指定的应用详情
# 接口详细描述，将展示在接口文档顶部
description: 对于互联企业的应用，如果需要获取应用可见范围内其他互联企业的部门与成员，请调用[互联企业-获取应用可见范围接口](#24275)
path: https://qyapi.weixin.qq.com/cgi-bin/agent/get
operationid: WwOpenGetAgent
tag: wwopenlogic
method: GET
cate_path: 服务端API-应用管理-获取应用
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 企业仅可获取当前凭证对应的应用；第三方仅可获取被授权的应用。
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access\_token
      example: ACCESS\_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body: []
  params:
    - name: access_token
      example: ''
      type: 1
      description: 调用接口凭证
      is_required: 是
      default: ''
    - name: agentid
      example: ''
      type: 1
      description: 应用id
      is_required: 是
      default: ''
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        type: 4
        description: 出错返回码，为0表示成功，非0表示调用失败
        default: ''
        example: 0
        items: {}
      - name: errmsg
        type: 1
        description: 返回码提示语
        default: ''
        example: ok
        items: {}
      - name: agentid
        type: 4
        description: 企业应用id
        default: ''
        example: 1000005
        items: {}
      - name: name
        type: 1
        description: 企业应用名称
        default: ''
        example: HR助手
        items: {}
      - name: square_logo_url
        type: 1
        description: 企业应用方形头像
        default: ''
        example: >-
          https://p.qlogo.cn/bizmail/FicwmI50icF8GH9ib7rUAYR5kicLTgP265naVFQKnleqSlRhiaBx7QA9u7Q/0
        items: {}
      - name: description
        type: 1
        description: 企业应用详情
        default: ''
        example: HR服务与员工自助平台
        items: {}
      - name: allow_userinfos
        type: 3
        description: 企业应用可见范围（人员），其中包括userid
        default: ''
        example: ''
        items:
          properties:
            - name: user
              type: 2
              description: ''
              is_required: false
              default: ''
              example: ''
              items: {}
      - name: allow_partys
        type: 3
        description: 企业应用可见范围（部门）
        default: ''
        example: ''
        items:
          properties:
            - name: partyid
              type: 2
              description: ''
              is_required: false
              default: ''
              example: ''
              items: {}
      - name: allow_tags
        type: 3
        description: 企业应用可见范围（标签）
        default: ''
        example: ''
        items:
          properties:
            - name: tagid
              type: 2
              description: ''
              is_required: false
              default: ''
              example: ''
              items: {}
      - name: close
        type: 4
        description: 企业应用是否被停用
        default: ''
        example: 0
        items: {}
      - name: redirect_domain
        type: 1
        description: 企业应用可信域名
        default: ''
        example: open.work.weixin.qq.com
        items: {}
      - name: report_location_flag
        type: 4
        description: 企业应用是否打开地理位置上报 0：不上报；1：进入会话上报；
        default: ''
        example: 0
        items: {}
      - name: isreportenter
        type: 4
        description: 是否上报用户进入应用事件。0：不接收；1：接收
        default: ''
        example: 0
        items: {}
      - name: home_url
        type: 1
        description: 应用主页url
        default: ''
        example: https://open.work.weixin.qq.com
        items: {}
      - name: customized_publish_status
        type: 4
        description: >-
          代开发自建应用返回该字段，表示代开发发布状态。0：待开发（企业已授权，服务商未创建应用）；1：开发中（服务商已创建应用，未上线）；2：已上线（服务商已上线应用且不存在未上线版本）；3：存在未上线版本（服务商已上线应用但存在未上线版本）
        default: ''
        example: 1
        items: {}
# 注意事项，仅显示于接口的末尾
attention: ''
isExampleError: false
isInterface: true
