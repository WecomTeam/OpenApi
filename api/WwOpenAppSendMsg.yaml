# 接口中文名
summary: 接口定义
# 接口详细描述，将展示在接口文档顶部
description: 应用支持推送文本、图片、视频、文件、图文等类型。
path: https://qyapi.weixin.qq.com/cgi-bin/message/send
operationid: WwOpenAppSendMsg
tag: wwopenmsglogic
method: POST
cate_path: 服务端API-消息推送-发送应用消息
# 表示权限说明，将会显示在接口的基本信息表格中
permission: ''
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body:
    - name: 各个消息类型的具体POST格式请阅后续“消息类型”部分。
      example: ''
      type: 1
      description: >-
        支持id转译，将userid/部门id转成对应的用户名/部门名，目前仅**文本/文本卡片/图文/图文（mpnews）/任务卡片/小程序通知/模版消息/模板卡片消息**这八种消息类型的**部分字段**支持。仅第三方应用需要用到，企业自建应用可以忽略。具体支持的范围和语法，请查看附录[id转译说明](#10167/id转译说明)。
      is_required: >-
        如果有在管理端对应用设置“在微工作台中始终进入主页”，应用在微信端只能接收到文本消息，并且文本消息的长度限制为20字节，超过20字节会被截断。同时其他消息类型也会转换为文本消息，提示用户到企业微信查看。
      default: ''
    - name: >-
        支持重复消息检查，当指定 ``"enable_duplicate_check": 1``开启:
        表示在一定时间间隔内，同样内容（请求json）的消息，不会重复收到；时间间隔可通过``duplicate_check_interval``指定，默认``1800秒``。
      example: ''
      type: 1
      is_required: >-
        从2021年2月4日开始，企业关联添加的「小程序」应用，也可以发送文本、图片、视频、文件、图文等各种类型的消息了。<font
        color="red">**调用建议**</font>：大部分企业应用在每小时的0分或30分触发推送消息，容易造成资源挤占，从而投递不够及时，建议尽量避开这两个时间点进行调用。
      default: ''
  params: []
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        example: ''
        type: 1
        description: 返回码
        default: ''
      - name: errmsg
        example: ''
        type: 1
        description: 对返回码的文本描述内容
        default: ''
      - name: invaliduser
        example: ''
        type: 1
        description: 不合法的userid，不区分大小写，统一转为小写
        default: ''
      - name: invalidparty
        example: ''
        type: 1
        description: 不合法的partyid
        default: ''
      - name: invalidtag
        example: ''
        type: 1
        description: 不合法的标签id
        default: ''
      - name: unlicenseduser
        example: ''
        type: 1
        description: 没有基础接口许可(包含已过期)的userid
        default: ''
      - name: msgid
        example: ''
        type: 1
        description: 消息id，用于[撤回应用消息](#31947)
        default: ''
      - name: response_code
        example: ''
        type: 1
        description: >-
          仅消息类型为“按钮交互型”，“投票选择型”和“多项选择型”的模板卡片消息返回，应用可使用response_code调用[更新模版卡片消息](#32086)接口，72小时内有效，且只能使用一次
        default: ''
# 注意事项，仅显示于接口的末尾
attention: >-
  **返回示例：**<br>{"errcode":0,"errmsg":"ok","invaliduser":"userid1|userid2","invalidparty":"partyid1|partyid2","invalidtag":"tagid1|tagid2","unlicenseduser":"userid3|userid4","msgid":"xxxx","response_code":"xyzxyz"}<br>如果部分接收人无权限或不存在，发送仍然执行，但会返回无效的部分（即invaliduser或invalidparty或invalidtag或unlicenseduser），常见的原因是**接收人不在应用的可见范围内**。<br>权限包含**应用可见范围**和**基础接口权限**(基础账号、互通账号均可)，unlicenseduser中的用户在应用可见范围内但没有基础接口权限。<br>如果**全部**接收人无权限或不存在，则本次调用返回失败，errcode为81013。<br>返回包中的userid，不区分大小写，统一转为小写
isExampleError: true
isInterface: true
