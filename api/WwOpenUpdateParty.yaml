# 接口中文名
summary: 更新部门
# 接口详细描述，将展示在接口文档顶部
description: ''
path: https://qyapi.weixin.qq.com/cgi-bin/department/update
operationid: WwOpenUpdateParty
tag: wwopencorplogic
method: POST
cate_path: 服务端API-通讯录管理-部门管理-更新部门
# 表示权限说明，将会显示在接口的基本信息表格中
permission: ''
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body:
    - name: id
      type: 4
      description: 部门id
      is_required: 是
      default: ''
      example: 2
      items: {}
    - name: name
      type: 1
      description: 部门名称。长度限制为1~32个字符，字符不能包括\:*?"<>｜
      is_required: 否
      default: ''
      example: 广州研发中心
      items: {}
    - name: name_en
      type: 1
      description: 英文名称，需要在管理后台开启多语言支持才能生效。长度限制为1~32个字符，字符不能包括\:*?"<>｜
      is_required: 否
      default: ''
      example: RDGZ
      items: {}
    - name: parentid
      type: 4
      description: 父部门id
      is_required: 否
      default: ''
      example: 1
      items: {}
    - name: order
      type: 4
      description: 在父部门中的次序值。order值大的排序靠前。有效的值范围是[0, 2^32)
      is_required: 否
      default: ''
      example: 1
      items: {}
  params: []
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        type: 4
        description: 返回码
        default: ''
        example: 0
        items: {}
      - name: errmsg
        type: 1
        description: 对返回码的文本描述内容
        default: ''
        example: updated
        items: {}
# 注意事项，仅显示于接口的末尾
attention: >-
  ** 权限说明
  ：**<br>应用须拥有指定部门的管理权限。如若要移动部门，需要有新父部门的管理权限。<br>第三方仅通讯录应用可以调用。<br>注意，部门的最大层级为15层；部门总数不能超过3万个；每个部门下的节点不能超过3万个。
isExampleError: false
isInterface: true
