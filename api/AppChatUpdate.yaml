# 接口中文名
summary: 修改群聊会话
# 接口详细描述，将展示在接口文档顶部
description: ''
path: https://qyapi.weixin.qq.com/cgi-bin/appchat/update
operationid: AppChatUpdate
tag: wwopenmsglogic
method: POST
cate_path: 服务端API-消息推送-发送消息到群聊会话-修改群聊会话
# 表示权限说明，将会显示在接口的基本信息表格中
permission: 只允许企业自建应用调用，且应用的可见范围必须是根部门。
# request包含以下4种类型：
# auth 表示凭证参数
# params 表示get请求的query参数
# body 表示post请求的body参数
# formData 表示附件上下传接口中的附件数据
# 任意字段描述的基本类型(之后以baseType表示)：
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: 字段详细描述
#   is_required: boolean true|false
#   default: string 默认值，无特殊情况则为空
#   items: {}
#   如果items字段type为2(array类型)|3(object类型)时需要补充items的内容，当type为2时，只有第一个baseType生效，格式如下:
#   items:
#     properties:
#       baseType
request:
  auth:
    - name: access_token
      example: ACCESS_TOKEN
      type: 1
      description: ''
      is_required: true
      default: ''
  body:
    - name: chatid
      type: 1
      description: 群聊id
      is_required: 是
      default: ''
      example: CHATID
      items: {}
    - name: name
      type: 1
      description: 新的群聊名。若不需更新，请忽略此参数。最多50个utf8字符，超过将截断
      is_required: 否
      default: ''
      example: NAME
      items: {}
    - name: owner
      type: 1
      description: 新群主的id。若不需更新，请忽略此参数
      is_required: 否
      default: ''
      example: userid2
      items: {}
    - name: add_user_list
      type: 2
      description: 添加成员的id列表
      is_required: 否
      default: ''
      example: ''
      items:
        properties:
          - name: ''
            is_required: false
            description: ''
            default: ''
            example: userid1
    - name: del_user_list
      type: 2
      description: 踢出成员的id列表
      is_required: 否
      default: ''
      example: ''
      items:
        properties:
          - name: ''
            is_required: false
            description: ''
            default: ''
            example: userid3
  params: []
  formData: []
# 以baseType的格式补充到body下
# - name: string
#   example: string
#   type: number 1(string)|2(array)|3(object)|4(number)|5(file)|6(boolean)
#   description: string 当前字段的详细描述
#   is_required: boolean true|false
#   default: string
#   items:
#     properties:
#       baseType
response:
  - status: '200'
    description: ''
    body:
      - name: errcode
        example: ''
        type: 1
        description: 返回码
        default: ''
      - name: errmsg
        example: ''
        type: 1
        description: 对返回码的文本描述内容
        default: ''
# 注意事项，仅显示于接口的末尾
attention: >-
  **限制说明：**<br>chatid所代表的群必须是该应用所创建。<br>群成员人数不可超过2000人。<br>每企业变更群的次数不可超过1000次/小时。<br>**返回示例：**<br>{"errcode":0,"errmsg":"ok"}
isExampleError: false
isInterface: true
